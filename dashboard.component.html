<div>
    <h2>Attendance List</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Time In</th>
          <th>Time Out</th>
          <th>Day</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let entry of attendanceData">
          <td>{{ entry.name }}</td>
          <td>{{ entry.timeIn }}</td>
          <td>{{ entry.timeOut }}</td>
          <td>{{ entry.day }}</td>
          <td>
            <button *ngIf="!entry.checkedIn" (click)="checkIn(entry.id)">Check In</button>
            <button *ngIf="entry.checkedIn" (click)="checkOut(entry.id)">Check Out</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
